<app-navigation [showAddButton]="true"></app-navigation>
<div id="list-projects">
    <mat-card *ngFor="let project of listProjects" class="list-project">
        <mat-card-header>
          <mat-card-title-group>
            <mat-card-title>{{ project.name }}</mat-card-title>
          </mat-card-title-group>
        </mat-card-header>
        <mat-card-content class="list-project-content">
            {{ project.description }}
        </mat-card-content>
        <mat-card-actions align="start">
            <button mat-icon-button color="primary">
                <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" (click)="openDialog(project)">
                <mat-icon>delete</mat-icon>
            </button>
        </mat-card-actions>
    </mat-card>
    <mat-paginator [length]="config.length" [pageSizeOptions]="config.options" aria-label="Select page"></mat-paginator>
</div>
